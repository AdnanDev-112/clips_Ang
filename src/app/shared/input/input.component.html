<input [mask]="format" [formControl]="control" [type]="type" class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400" [placeholder]="placeholder" [dropSpecialCharacters]="false"/>
<ng-container *ngIf="control.touched && control.dirty">
   <p class="text-red-400" *ngIf="control.errors?.pattern">
    Password must be at lest 8 characters long, have 1 
    uppercase letter , 1 lowercase letter and 1 number
   </p>
    <p class="text-red-400" *ngIf="control.errors?.required">
    Field is required
</p>
<p class="text-red-400" *ngIf="control.errors?.minlength">
 It must be {{control.errors?.minlength.requiredLength}} Characters long
</p>
<p class="text-red-400" *ngIf="control.errors?.email">Enter a valid Email</p>
<!-- Age -->
<p class="text-red-400" *ngIf="control.errors?.min">Under age</p>
<p class="text-red-400" *ngIf="control.errors?.max">Too old</p>
<!-- Phone Number  -->
<!-- <p class="text-red-400" *ngIf="control.errors?.max">
    The value you inputted is characters long .It must be at least 13 characters long
</p> -->
</ng-container>
